<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <title th:if="${cadastrarUsuario}">
    Cadastrar
  </title>
  
  <title th:if="${!cadastrarUsuario}">
    Login
  </title>
  
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.0.4" rel="stylesheet" />
</head>

<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div  class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start" th:if="${!cadastrarUsuario}">
                  <h4 class="font-weight-bolder">Logar</h4>
                  <p class="mb-0">Entre com seu email e senha</p>
                </div>
                
                <div class="card-header pb-0 text-start" th:if="${cadastrarUsuario}">
                  <h4 class="font-weight-bolder">Cadastrar</h4>
                  <p class="mb-0">Coloque seu nome, email e senha</p>
                </div>
                
                <div class="card-body">
                  <form th:if="${!cadastrarUsuario}" action="login" th:object="${usuario}" th:action="@{/login}" method="post">	  
                    
                    <input  type="hidden" name="plataforma" id="plataforma" />
                    
                    <div class="mb-3">
                      <input  type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email" name="login" id="login" />
                    </div>
                    <div class="mb-3">
                      <input  type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password"  name="senha" id="senha" />
                    </div>
					<br>
					<span class="badge filter bg-gradient-danger" data-color="danger" th:text="${message}" ></span>
					<span class="badge filter bg-gradient-success" data-color="success" th:text="${messageCadastro}" ></span>

                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0" id="login" name="login">Logar</button>
                    </div>
                  </form>
                  
                  
                  <form th:if="${cadastrarUsuario}" action="/" th:object="${usuario}" th:action="@{/cadastrar}" method="post" enctype="multipart/form-data">	  
	                <div class="mb-3">
	                  <input type="text" class="form-control" placeholder="Name" aria-label="Name" name="nome" id="nome">
	                </div>
	                <div class="mb-3">
	                  <input type="email" class="form-control" placeholder="Email" aria-label="Email" name="login" id="login">
	                </div>
	                <div class="mb-3">
	                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="senha" id="senha">
	                </div>
	                <div class="mb-3">
	                	<input type="file" class="form-control" placeholder="file" aria-label="file" name="file" id="file">
	                </div>
	                <div class="form-check form-check-info text-start">
	                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
	                  <label class="form-check-label" for="flexCheckDefault">
	                    Aceito os <a href="javascript:;" class="text-dark font-weight-bolder">Termos e Condições</a>
	                  </label>
	                </div>
	                <div class="text-center" >
	                  <button  type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2" id="cadastrar" name="cadastrar">Cadastrar</button>
	                </div>
	                <p class="text-sm mt-3 mb-0" >Ja tem uma conta? <a href="javascript:;" class="text-dark font-weight-bolder">Logar</a></p>
	              </form>
                  
                  
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto" th:if="${!cadastrarUsuario}">
                    Não tem uma conta?
                    <a class="text-primary text-gradient font-weight-bold"  th:href="@{/cadastrarUsuario(action='cadastrarUsuario')}">Cadastrar</a>
                  </p>
                </div>
                
                
                
              </div>
            </div>
            
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
	          <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" 
	          	   style="background-image: url('../assets/img/img-login.png'); background-size: cover;">
                <span class="mask bg-gradient-primary opacity-6"></span>
                <!--Texto tela de login em cima da imagem-->
                <h4 class="mt-5 text-white font-weight-bolder position-relative"></h4>
                <p class="text-white position-relative"></p>
              </div>
            </div>	
            
            
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
	if (isMobile()) {
    	document.getElementById("plataforma").value = 'Mobile';
	} else {
	    document.getElementById("plataforma").value = 'Web';
	}

	function isMobile()
	{
	  var userAgent = navigator.userAgent.toLowerCase();
	  if( userAgent.search(/(android|avantgo|blackberry|bolt|boost|cricket|docomo|fone|hiptop|mini|mobi|palm|phone|pie|tablet|up\.browser|up\.link|webos|wos)/i)!= -1 ){
		return true;  
	  }	    
	}
	  
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>

</html>
